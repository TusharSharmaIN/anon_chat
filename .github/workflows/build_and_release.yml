name: Build and Release APK

permissions:
  contents: write

on:
  push:
    tags:
    - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting workflow for releasing build"
      - uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: 'stable'

      - run: flutter --version
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build apk --flavor prod -t lib/main_prod.dart --release --obfuscate --split-debug-info=./debug-info/prod

      - name: Upload apk build as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-release.apk
          path: build/app/outputs/flutter-apk/app-prod-release.apk

      - name: Create a Release APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/app/outputs/flutter-apk/app-prod-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}
